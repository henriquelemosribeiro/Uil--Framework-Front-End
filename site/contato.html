<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Entre em contato conosco">
    <meta name="keywords" content="contato, agência de turismo, viagens">
    <link rel="stylesheet" href="css/style.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo.png" alt="Logo da Agência de Turismo" width="300" height="300">
        </div>
        <div class="header-content">
            <h1>Contato</h1>
            <p>Entre em contato conosco</p>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Início</a></li>
            <li><a href="pacotes.html">Pacotes de Viagem</a></li>
            <li><a href="destinos.html">Destinos</a></li>
            <li><a href="contato.html">Contato</a></li>
        </ul>
    </nav>

    <main>
        <section>
            <h2>Entre em Contato</h2>
            <p>Preencha o formulário abaixo para nos enviar uma mensagem:</p>
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Agência de Turismo. Todos os direitos reservados.</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
